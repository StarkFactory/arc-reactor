apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc-reactor
  namespace: arc-reactor
  labels:
    app.kubernetes.io/name: arc-reactor
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: arc-reactor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arc-reactor
    spec:
      terminationGracePeriodSeconds: 40
      containers:
        - name: arc-reactor
          image: ghcr.io/starkfactory/arc-reactor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: arc-reactor-config
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: GEMINI_API_KEY
            - name: SPRING_AI_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: SPRING_AI_OPENAI_API_KEY
                  optional: true
            - name: SPRING_AI_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: SPRING_AI_ANTHROPIC_API_KEY
                  optional: true
            - name: ARC_REACTOR_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: ARC_REACTOR_AUTH_JWT_SECRET
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: arc-reactor-secrets
                  key: SPRING_DATASOURCE_PASSWORD
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
