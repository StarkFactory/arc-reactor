# ===========================================
# Arc Reactor - Docker Compose
# ===========================================
# Usage:
#   cp .env.example .env    # Set API keys
#   docker-compose up -d    # Start
#   docker-compose down     # Stop
#
# Includes PostgreSQL for persistent conversation history.
# To run without PostgreSQL: docker-compose up app

services:
  app:
    build:
      context: .
      args:
        ENABLE_DB: "true"
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # LLM Provider
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Auth (required)
      ARC_REACTOR_AUTH_JWT_SECRET: ${ARC_REACTOR_AUTH_JWT_SECRET}
      ARC_REACTOR_AUTH_PUBLIC_ACTUATOR_HEALTH: "true"
      # PostgreSQL connection (when using db service)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-arcreactor}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-arc}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-arc}
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_AI_VECTORSTORE_PGVECTOR_INITIALIZE_SCHEMA: "true"
      SPRING_PROFILES_ACTIVE: prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${DB_NAME:-arcreactor}
      POSTGRES_USER: ${DB_USER:-arc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arc}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-arc}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
