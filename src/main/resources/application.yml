# ===========================================
# Arc Reactor - AI Agent Application
# ===========================================

server:
  port: 8080

# ----- LLM Providers -----
# Only providers with API keys set will be activated.
# Set keys via environment variables:
#   export GEMINI_API_KEY=your-key
#   export OPENAI_API_KEY=your-key
#   export ANTHROPIC_API_KEY=your-key
spring:
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY:}
        chat:
          options:
            model: gemini-2.0-flash
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:}
      chat:
        options:
          model: claude-sonnet-4-5-20250929

# ----- Arc Reactor Agent Settings -----
arc:
  reactor:
    max-tool-calls: 10
    max-tools-per-request: 20

    llm:
      default-provider: gemini
      temperature: 0.7
      max-output-tokens: 4096

    concurrency:
      max-concurrent-requests: 20
      request-timeout-ms: 30000

    guard:
      enabled: true
      rate-limit-per-minute: 20
      rate-limit-per-hour: 200
      max-input-length: 10000

    rag:
      enabled: false

# ----- Logging -----
logging:
  level:
    com.arc.reactor: DEBUG
