# Quickstart profile (minimal)
# Usage:
#   1) export GEMINI_API_KEY=your-key
#   2) export ARC_REACTOR_AUTH_JWT_SECRET=$(openssl rand -base64 32)
#   3) export SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/arcreactor
#   4) export SPRING_DATASOURCE_USERNAME=arc
#   5) export SPRING_DATASOURCE_PASSWORD=arc
#   6) export SPRING_AI_VECTORSTORE_PGVECTOR_INITIALIZE_SCHEMA=true   # recommended when enabling RAG
#   7) ./gradlew :arc-app:bootRun
#
# This file is intentionally small. For full settings see:
# - docs/en/getting-started/configuration.md
# - docs/ko/getting-started/configuration.md

server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        chat:
          options:
            model: gemini-2.0-flash

arc:
  reactor:
    auth:
      jwt-secret: ${ARC_REACTOR_AUTH_JWT_SECRET}
    llm:
      default-provider: gemini
      temperature: 0.3
      max-output-tokens: 4096
    concurrency:
      request-timeout-ms: 30000
      tool-call-timeout-ms: 15000
    guard:
      enabled: true
