{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "arc-reactor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arc-reactor.labels" . | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  SPRING_AI_OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  SPRING_AI_ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  ARC_REACTOR_AUTH_JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}
  {{- $dbPassword := coalesce .Values.secrets.datasourcePassword .Values.postgresql.password "" }}
  {{- if $dbPassword }}
  SPRING_DATASOURCE_PASSWORD: {{ $dbPassword | quote }}
  {{- end }}
{{- end }}
