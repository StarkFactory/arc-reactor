name: Security Baseline

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Gitleaks (OSS CLI)
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="8.24.2"
          INSTALL_DIR="$RUNNER_TEMP/gitleaks"
          mkdir -p "$INSTALL_DIR"
          curl -sSL \
            "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            -o "$INSTALL_DIR/gitleaks.tar.gz"
          tar -xzf "$INSTALL_DIR/gitleaks.tar.gz" -C "$INSTALL_DIR" gitleaks
          chmod +x "$INSTALL_DIR/gitleaks"
          echo "$INSTALL_DIR" >> "$GITHUB_PATH"

      - name: Run Gitleaks (OSS)
        run: |
          gitleaks git \
            --redact \
            --baseline-path .gitleaks-baseline.json \
            --exit-code 1 \
            --report-format sarif \
            --report-path gitleaks.sarif

  fs-vulnerability-scan:
    name: Filesystem Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
