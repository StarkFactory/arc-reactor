name: Nightly Matrix Tests

on:
  schedule:
    - cron: "20 18 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  MATRIX_TEST_MAX_SECONDS: "420"
  MATRIX_TEST_RESULTS_DIR: "arc-core/build/test-results/test"

jobs:
  matrix:
    runs-on: ubuntu-latest
    env:
      NIGHTLY_MATRIX_SLACK_WEBHOOK_URL: ${{ secrets.NIGHTLY_MATRIX_SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Matrix/Fuzz Tests (Duration Guard)
        run: |
          DURATION_LABEL="matrix fuzz suite" \
          bash scripts/ci/run-with-duration-guard.sh \
          "$MATRIX_TEST_MAX_SECONDS" \
          ./gradlew :arc-core:test -PincludeMatrix

      - name: Summarize Matrix Test Results
        if: always()
        run: bash scripts/ci/summarize-junit-failures.sh "$MATRIX_TEST_RESULTS_DIR" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Matrix Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: matrix-test-results
          path: |
            arc-core/build/reports/tests/
            arc-core/build/test-results/test/

      - name: Notify Slack on Matrix Failure
        if: failure() && env.NIGHTLY_MATRIX_SLACK_WEBHOOK_URL != ''
        run: |
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          payload=$(cat <<EOF
          {"text":"[FAILED] Nightly matrix tests failed for ${GITHUB_REPOSITORY} (${GITHUB_REF_NAME}) run #${GITHUB_RUN_NUMBER}. Run: ${RUN_URL}"}
          EOF
          )
          curl -sS -X POST -H "Content-type: application/json" --data "$payload" "$NIGHTLY_MATRIX_SLACK_WEBHOOK_URL"
