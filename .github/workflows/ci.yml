name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21' ]

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-java-${{ matrix.java }}
          path: build/reports/tests/

  integration:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        java: [ '21' ]

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Integration Tests (core + web)
        run: ./gradlew :arc-core:test :arc-web:test -PincludeIntegration --tests "com.arc.reactor.integration.*"

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results-java-${{ matrix.java }}
          path: |
            arc-core/build/reports/tests/
            arc-web/build/reports/tests/

  docker:
    runs-on: ubuntu-latest
    needs: [build, integration]

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build JAR
        run: ./gradlew bootJar -x test

      - name: Docker Build Smoke Test
        run: docker build -t arc-reactor:ci .
